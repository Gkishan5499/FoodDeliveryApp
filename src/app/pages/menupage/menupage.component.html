<div class="container mt-5 mb-5">
    <a routerLink="../../menu" class="btn btn-sm btn-dark"> Back</a>
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <img src="{{menuData[0].foodImg}}" alt="food" style="width: 100%;">
            <h1>{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice|currency:'INR'}}</p>

        </div>

        <div class="col-lg-6">
           
            <h1>Enter Your Details</h1>
            <form>
                <input type="text" class="form-control" placeholder="Enter Your Name">
                <input type="text" class="form-control" placeholder="Enter Mobile Number">
                <textarea class="form-control" placeholder="Enter Your Address"></textarea>
                <button class="btn btn-md btn-dark mt-3">Place Order</button>
                <a class="btn btn-primary mt-3" style="margin-left: 5px;" routerLink="">Add to Cart</a>
            </form>
        </div>
    </div>
</div>
