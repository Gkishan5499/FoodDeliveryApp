
            <ng-container *ngIf="productData">

                    <div class="col-12" >
                        <div class="card mt-3">

                <div class="card-body">
            
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>No.Product</th>

                        </thead>

                            <tr>
                                <td>{{productData[0].id}}</td>
