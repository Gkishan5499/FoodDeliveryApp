<div class="container mt-4 mb-4">
    <h1 class="text-center mb-3">Costumers Favourite Food</h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i;">
            <div class="foodbox mt-3 mb-3">
                <img src="{{fd.foodImg}}" alt="food" [routerLink]="['/menu',fd.id]" >
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice|currency:'INR'}}</p>
                <br>
                <a class="buybtn" [routerLink]="['/menu',fd.id]">Buy Now &nbsp; <i class="bi bi-bag"></i></a>
                <a class="btn btn-primary" style="margin-left: 5px;" [routerLink]="['/cart',fd.id]">Add to Cart</a>
            </div>
        </div>
    </div>
    </div>
