<div class="banner">
    <div class="content">
    <h1 class="mb-5">Fresh Cooked Food <br> At Your Home</h1>
    <a routerLink="menu">Order Now<i class="bi bi-arrow-right"></i></a>
     
</div>
</div>

<div class="container mt-5 mb-5">

    <h1 class="text-center">How to Get Fresh Food</h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
            <h2>1</h2>
            <p>Select Food</p>
        </div>
        </div>

        <div class="col-lg-4 mt-2">
        <div class="stepbox">
            <h2>2</h2>
            <p>Fill the details</p>
            </div>
        </div>

        <div class="col-lg-4 mt-2">
            <div class="stepbox">
            <h2>3</h2>
            <p>Food Deliver in Minute</p>
        </div>
        </div>


    </div>
</div>
<!-- foodbox-->

<div class="container mt-4 mb-4">
    <h1 class="text-center mb-3">Costumers Favourite Food</h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i;">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}" alt="food" [routerLink]="['/menu',fd.id]" >
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice|currency:'INR'}}</p>
            </div>
        </div>
    </div>
   <a routerLink="menu" class="viewport">View More<i class="bi bi-arrow-right"></i></a>

</div>
